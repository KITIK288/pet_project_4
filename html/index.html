<!DOCTYPE html>
<html lang="en">
<head>

    <title>Игра угадай число</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<div class="container">
    <h1>Игра угадай число</h1>

</body>
<script src="../js/index.js"></script>
